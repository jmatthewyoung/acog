<div class="container">
  <div class="row page">
    <div class="col-12 welcome-block">
      <div class="row">
        <p class='h1 col-12'>{{homePage ? homePage.welcome_header.value : ''}}</p>
        <div class="col-xl-7 col-12" *ngIf="homePage && homePage.welcome_content.resolveHtml().length > 11">
          <div [innerHTML]="homePage ? homePage.welcome_content.resolveHtml() : ''"></div>
        </div>
        <div class="col-5 d-none d-xl-block">
          <img src='./../../assets/church of god logo.jpg' alt='Church Logo' class='w-100' />
        </div>
      </div>
    </div>
    <div class="col-12 services-block">
      <div class="row flex-xl-row-reverse">
        <div class="col-12 col-md-auto col-xl text-center text-md-left" *ngIf="homePage && homePage.service_schedule.resolveHtml().length > 11">
          <div [innerHTML]="homePage ? homePage.service_schedule.resolveHtml() : ''"></div>
        </div>
        <div class="col-12 col-md d-xl-none text-center service-logo-wrap">
          <img src='./../../assets/church of god logo.jpg' alt='Church Logo' class='service-logo' />
        </div>
        <div class="col-lg-12 col-xl-5 text-center">
          <img src='./../../assets/saint francis quote.jpg' alt='Saint Francis Quote' class='saint-quote' />
        </div>
      </div>
    </div>
